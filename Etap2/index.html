<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacje o serwerze</title>
</head>
<body>
    <h1>Informacje o serwerze</h1>
    <ul>
        <li><strong>IP serwera:</strong> <span id="ip"></span></li>
        <li><strong>Hostname:</strong> <span id="hostname"></span></li>
        <li><strong>Wersja:</strong> <span id="version"></span></li>
    </ul>
    
    <script>
        const express = require('express');
        const app = express();
        const os = require('os');
        const port = process.env.PORT || 8080;

        // Funkcja zwracajÄ…ca adres IP serwera
        function getIPAddress() {
        const interfaces = os.networkInterfaces();
        for (const key in interfaces) {
            for (const iface of interfaces[key]) {
            if (!iface.internal && iface.family === 'IPv4') {
                return iface.address;
            }
            }
        }
        return '127.0.0.1';
        }

        const ipAddress = getIPAddress();
        // Pobranie nazwy serwera (hostname)
        const hostname = os.hostname();
        // Pobranie wersji aplikacji
        const version = process.env.APP_VERSION || '1.0.0';

        document.getElementById('ip').innerText = ipAddress;
        document.getElementById('hostname').innerText = $hostname;
        document.getElementById('version').innerText = $version;
    </script>
</body>
</html>
